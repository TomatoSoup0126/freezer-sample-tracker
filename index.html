<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>CMR-box</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
  integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>



<body>


  <div class="row">

    <div class="col-1 sidebar">
      <h1>CHIMERA</h1>
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
          aria-controls="v-pills-home" aria-selected="true">BOX 1</a>
        <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
          aria-controls="v-pills-profile" aria-selected="false">BOX 2</a>
        <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab"
          aria-controls="v-pills-messages" aria-selected="false">BOX 3</a>
        <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab"
          aria-controls="v-pills-settings" aria-selected="false">BOX 4</a>
      </div>
    </div>
    <div class="col-9">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="box-container float-right">
          <div class="col-1">
            <button type="button" class="btn btn-info">Box 1</button>
            <button type="button" class="btn btn-light">A</button>
            <button type="button" class="btn btn-light">B</button>
            <button type="button" class="btn btn-light">C</button>
            <button type="button" class="btn btn-light">D</button>
            <button type="button" class="btn btn-light">E</button>
            <button type="button" class="btn btn-light">F</button>
            <button type="button" class="btn btn-light">G</button>
            <button type="button" class="btn btn-light">H</button>
            <button type="button" class="btn btn-light">I</button>
          </div>

          <div class="col-9" id="data-panel">
            <button type="button" class="btn btn-light">1</button>
            <button type="button" class="btn btn-light">2</button>
            <button type="button" class="btn btn-light">3</button>
            <button type="button" class="btn btn-light">4</button>
            <button type="button" class="btn btn-light">5</button>
            <button type="button" class="btn btn-light">6</button>
            <button type="button" class="btn btn-light">7</button>
            <button type="button" class="btn btn-light">8</button>
            <button type="button" class="btn btn-light">9</button>
            <!-- Box item in here -->
          </div>
        </div>

      </div>
    </div>
  </div>

  </div>





  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
